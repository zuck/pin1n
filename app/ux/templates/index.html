<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pin1n</title>
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../libs/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/screen.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="../libs/js/semantic.min.js"></script>
    <script src="../libs/js/tinymce/tinymce.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div id="workspace">
      <div class="column">
        <div class="editable" id="input"></div>
      </div>
      <div class="column">
        <div class="editable" id="output"></div>
      </div>
    </div>
    <script>
      var pinyin = require("pinyin");
      var nodejieba = require("nodejieba");

      function convertToPinyin(content) {
        var src = content || "";
        return src
          .split('\n')
          .map(function(line) {
            return nodejieba
              .cut(line)
              .map(function(word) {
                var wordPinyin = pinyin(word).join('');
                if (word != wordPinyin)
                  wordPinyin = wordPinyin + " ";
                return wordPinyin;
              })
              .join('');
          })
          .join('\n');
      }

      // Init editors...
      tinymce.init({
        selector: '.editable#input',
        theme: 'inlite',
        inline: true,
        menubar: false,
        elementpath: false,
        statusbar: false,
        init_instance_callback: function (editor) {
          editor.on('SetContent', function (e) {
            var pinyinString = convertToPinyin($(this.bodyElement).html());
            $('#output').html(pinyinString);
          });
          editor.on('Change', function (e) {
            var pinyinString = convertToPinyin($(this.bodyElement).html());
            $('#output').html(pinyinString);
          });
        }
      });
      tinymce.init({
        selector: '.editable#output',
        inline: true,
        menubar: false,
        toolbar: false,
        elementpath: false,
        statusbar: false
      });
    </script>
  </body>
</html>
