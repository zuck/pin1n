<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pin1n</title>
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="../libs/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/screen.css">
    <link rel="stylesheet" type="text/css" media="print" href="../css/print.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="../libs/js/semantic.min.js"></script>
    <script src="../libs/js/tinymce/tinymce.min.js"></script>
    <script src="../../pin1n.js"></script>
    <script src="../../printer.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div id="workspace" class="ui equal width padded grid">
      <div class="row">
        <div class="column">
          <div class="editable" id="input"></div>
        </div>
        <div class="column">
          <div class="editable" id="output"></div>
          <a id="print" class="ui circular positive huge icon button">
            <i class="print icon"></i>
          </a>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        // Init editors...
        tinymce.init({
          selector: '.editable#input',
          theme: 'inlite',
          inline: true,
          menubar: false,
          elementpath: false,
          statusbar: false,
          init_instance_callback: function (editor) {
            editor.on('SetContent', function (e) {
              var pinyinString = convertToPinyin($(this.bodyElement).html());
              $('#output').html(pinyinString);
            });
            editor.on('Change', function (e) {
              var pinyinString = convertToPinyin($(this.bodyElement).html());
              $('#output').html(pinyinString);
            });
          }
        });
        tinymce.init({
          selector: '.editable#output',
          theme: null,
          inline: true,
          menubar: false,
          elementpath: false,
          statusbar: false
        });

        // Init print button...
        $('#print.button').click(printToPDF);
      });
    </script>
  </body>
</html>
